<!DOCTYPE html>
<html dir="ltr" lang="en">

<!-- Head -->
<head>

  <!-- Basic Page Needs -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Set IP</title>

  <!-- CSS -->
  <link rel="stylesheet" href="../css/base.css">

  <style>
    /* Page specific CSS */
    @media (hover: hover) {
      .hover-red:hover {
        color: var(--r70);
      }

    .fixed-tr {
      position: absolute;
      top: var(--padding-y);
      right: var(--padding-x);

<!-- Body -->
<body>
  <noscript>You need to enable JavaScript to run this app</noscript>

  <!-- Main -->
  <main class="">

    <!-- Header -->
    <h4>
      DHCP Server
      <p>Setup and run a DHCP server</p>
    </h4>

    <div class="flex align-start break-lg">
      
      <!-- DHCP Server | Settings -->
      <section style="max-width: 400px">
        <h5>Settings</h5>
  
        <!-- On / Off -->
        <div class="flex even" id="power">
          <button class="g10 g30-bdr g30-t" onclick="powerCSS(event)">On</button>
          <button class="r30" onclick="powerCSS(event)">Off</button>
          <script>
            function powerCSS(event) {
              const powerDiv = event.target.parentElement;
              const powerOn = powerDiv.children[0];
              const powerOff = powerDiv.children[1];
              if (powerOff.classList.value === 'r30') {
                powerOn.classList = 'g30'
                powerOff.classList = 'r10 r30-bdr r30-t'
              }
              else {
                powerOn.classList = 'g10 g30-bdr g30-t'
                powerOff.classList = 'r30'
              }
            }
          </script>
        </div>
  
        <!-- Settings -->
        <div class="grid">
  
          <div class="flex even break-md">
            <label>
              DHCP Range Start <br>
              <input type="text" id="ipAddr" class="fill t-mono" placeholder="192.168.1.100">
            </label>
            <label>
              DHCP Range End <br>
              <input type="text" id="ipAddr" class="fill t-mono" placeholder="192.168.1.254">
            </label>
          </div>
          <div class="flex even break-md">
            <label>
              Subnet Mask <br>
              <input type="text" id="subnetMask" class="fill t-mono" placeholder="255.255.255.0">
            </label>
            <label>
              Gateway <br>
              <input type="text" id="gateway" class="fill t-mono" placeholder="192.168.1.1">
            </label>
          </div>
          <div class="flex even break-md">
            <label>
              DNS 1 <br>
              <input type="text" id="dns1" class="fill t-mono" placeholder="192.168.1.1">
            </label>
            <label>
              DNS 2 <br>
              <input type="text" id="dns2" class="fill t-mono" placeholder="1.1.1.1">
            </label>
          </div> 
  
        </div>
  
      </section>
  
      <!-- DHCP Server | Settings -->
      <section class="grow">
        <h5>Client Addresses</h5>
        
        <div class="grid auto-c t-mono fill" id="">
          <div class="w30-bdr grid pad radius gap-0 relative">
            <span class="          ">xxx.xxx.xxx.xxx</span>
            <span class="w50-t t-sm">FF:FF:FF:FF:FF:FF</span>
            <span class="w50-t t-sm">HOSTNAME</span>
            <a class="w30-t fixed-tr"> <i class="fa fa-lock-open"></i> </a>
          </div>
          <div class="w30-bdr grid pad radius gap-0 relative">
            <span class="          ">192.168.1.110</span>
            <span class="w50-t t-sm">00:D8:61:1A:8E:7B</span>
            <span class="w50-t t-sm">Trey-PC</span>
            <a class="w50-t fixed-tr"> <i class="fa fa-lock"></i> </a>
          </div>
          <div class="w30-bdr grid pad radius gap-0 relative">
            <span class="          ">192.168.1.110</span>
            <span class="w50-t t-sm">00:D8:61:1A:8E:7B</span>
            <span class="w50-t t-sm">Trey-PC</span>
            <a class="w30-t fixed-tr"> <i class="fa fa-lock-open"></i> </a>
          </div>
          <div class="w30-bdr grid pad radius gap-0 relative">
            <span class="          ">192.168.1.110</span>
            <span class="w50-t t-sm">00:D8:61:1A:8E:7B</span>
            <span class="w50-t t-sm">Trey-PC</span>
            <a class="w30-t fixed-tr"> <i class="fa fa-lock-open"></i> </a>
          </div>
        </div>
  
      </section>

    </div>

      
  </main>
